<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="register.css" />
</head>
<body >
  <div id="outer">
    <div id="main">
      <div id="innerdiv1" class="doctor-img"></div>

      <div id="innerdiv2">
        <h2>Doctor Registration</h2>
        <p class="subtitle">Register as a medical professional</p>
        <form class="login-form">
          <div class="input-group">
            <i class="fas fa-user-md"></i>
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-id-badge"></i>
            <input type="text" placeholder="License Number" required />
          </div>
          <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <input type="text" placeholder="Specialization" required />
          </div>
          <div class="input-group">
            <i class="fas fa-clinic-medical"></i>
            <input type="text" placeholder="Clinic/Hospital Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-briefcase"></i>
            <input type="number" placeholder="Years of Experience" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required />
          </div>
          <button type="submit">Register</button>
          <p class="create-account">Already have an account? <a href="doctor.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
